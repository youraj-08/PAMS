<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px 0;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: none;
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, #3498db 0%, #1a5276 100%);
            color: white;
            text-align: center;
            padding: 25px 20px;
            border-bottom: none;
        }

        .card-header h3 {
            font-weight: 600;
            margin: 0;
        }

        .card-body {
            padding: 30px;
        }

        .form-label {
            font-weight: 600;
            color: #2c3e50;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db 0%, #1a5276 100%);
            border: none;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .availability-container {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
        }

        .availability-day {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .day-label {
            width: 100px;
            font-weight: 500;
        }

        .time-inputs {
            display: flex;
            gap: 15px;
        }

        .time-group {
            display: flex;
            flex-direction: column;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3498db 0%, #1a5276 100%);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .logo i {
            font-size: 40px;
            color: white;
        }

        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header">
                    <div class="logo-container">
                        <div class="logo">
                            <i class="fas fa-user-md"></i>
                        </div>
                    </div>
                    <h3>Doctor Registration</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/register/doctor}" th:object="${doctor}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" th:field="*{phone}" placeholder="+1234567890" required>
                        </div>

                        <div class="mb-3">
                            <label for="specialization" class="form-label">Specialization</label>
                            <select class="form-select" id="specialization" th:field="*{specialization}" required>
                                <option value="">Select Specialization</option>
                                <option value="Cardiology">Cardiology</option>
                                <option value="Dermatology">Dermatology</option>
                                <option value="Endocrinology">Endocrinology</option>
                                <option value="Gastroenterology">Gastroenterology</option>
                                <option value="Neurology">Neurology</option>
                                <option value="Oncology">Oncology</option>
                                <option value="Pediatrics">Pediatrics</option>
                                <option value="Psychiatry">Psychiatry</option>
                                <option value="Radiology">Radiology</option>
                                <option value="Surgery">Surgery</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Availability</label>
                            <div class="availability-container">
                                <div class="availability-day">
                                    <div class="day-label">Monday</div>
                                    <div class="time-inputs">
                                        <div class="time-group">
                                            <label>Start Time</label>
                                            <input type="time" class="form-control" th:field="*{mondayStart}" required>
                                        </div>
                                        <div class="time-group">
                                            <label>End Time</label>
                                            <input type="time" class="form-control" th:field="*{mondayEnd}" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="availability-day">
                                    <div class="day-label">Tuesday</div>
                                    <div class="time-inputs">
                                        <div class="time-group">
                                            <label>Start Time</label>
                                            <input type="time" class="form-control" th:field="*{tuesdayStart}" required>
                                        </div>
                                        <div class="time-group">
                                            <label>End Time</label>
                                            <input type="time" class="form-control" th:field="*{tuesdayEnd}" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="availability-day">
                                    <div class="day-label">Wednesday</div>
                                    <div class="time-inputs">
                                        <div class="time-group">
                                            <label>Start Time</label>
                                            <input type="time" class="form-control" th:field="*{wednesdayStart}" required>
                                        </div>
                                        <div class="time-group">
                                            <label>End Time</label>
                                            <input type="time" class="form-control" th:field="*{wednesdayEnd}" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="availability-day">
                                    <div class="day-label">Thursday</div>
                                    <div class="time-inputs">
                                        <div class="time-group">
                                            <label>Start Time</label>
                                            <input type="time" class="form-control" th:field="*{thursdayStart}" required>
                                        </div>
                                        <div class="time-group">
                                            <label>End Time</label>
                                            <input type="time" class="form-control" th:field="*{thursdayEnd}" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="availability-day">
                                    <div class="day-label">Friday</div>
                                    <div class="time-inputs">
                                        <div class="time-group">
                                            <label>Start Time</label>
                                            <input type="time" class="form-control" th:field="*{fridayStart}" required>
                                        </div>
                                        <div class="time-group">
                                            <label>End Time</label>
                                            <input type="time" class="form-control" th:field="*{fridayEnd}" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="availability-day">
                                    <div class="day-label">Saturday</div>
                                    <div class="time-inputs">
                                        <div class="time-group">
                                            <label>Start Time</label>
                                            <input type="time" class="form-control" th:field="*{saturdayStart}">
                                        </div>
                                        <div class="time-group">
                                            <label>End Time</label>
                                            <input type="time" class="form-control" th:field="*{saturdayEnd}">
                                        </div>
                                    </div>
                                </div>

                                <div class="availability-day">
                                    <div class="day-label">Sunday</div>
                                    <div class="time-inputs">
                                        <div class="time-group">
                                            <label>Start Time</label>
                                            <input type="time" class="form-control" th:field="*{sundayStart}">
                                        </div>
                                        <div class="time-group">
                                            <label>End Time</label>
                                            <input type="time" class="form-control" th:field="*{sundayEnd}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-user-plus me-2"></i> Register as Doctor
                            </button>
                        </div>

                        <div class="footer-text">
                            <p class="mt-3">
                                Already have an account?
                                <a th:href="@{/login}" class="text-decoration-none">Login here</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
