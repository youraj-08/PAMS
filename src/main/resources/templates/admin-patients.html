<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Patients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar {
            position: fixed;
            height: 100%;
            z-index: 100;
            overflow-y: auto;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }
        .header {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }
        .table-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            padding: 20px;
            overflow-x: auto;
        }
        .table th {
            background-color: #f8f9fa;
            font-weight: 600;
            white-space: nowrap;
        }
        .action-btns {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div th:replace="~{admin-dashboard :: sidebar}"></div>

<!-- Main Content -->
<div class="main-content">
    <div class="header">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1 class="h3 mb-0">Manage Patients</h1>
                <p class="text-muted mb-0">View, manage, and delete patient records</p>
            </div>
            <a th:href="@{/register/patient}" class="btn btn-primary">
                <i class="fas fa-plus me-2"></i> Add Patient
            </a>
        </div>
    </div>

    <div class="table-container">
        <div class="alert alert-success alert-dismissible fade show" th:if="${param.deleted}" role="alert">
            Patient deleted successfully!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Date of Birth</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patient : ${patients}">
                <td th:text="${patient.patientId}">1</td>
                <td th:text="${patient.name}">John Doe</td>
                <td th:text="${patient.email}">john@example.com</td>
                <td th:text="${patient.phone}">+1234567890</td>
                <td th:text="${#temporals.format(patient.dob, 'dd MMM yyyy')}">01 Jan 1990</td>
                <td>
                    <div class="action-btns">
                        <!-- Edit Button -->
                        <a th:href="@{'/admin/patients/edit/' + ${patient.patientId}}"
                           class="btn btn-info btn-sm">
                            <i class="fas fa-edit me-1"></i> Edit
                        </a>

                        <!-- Delete Button -->
                        <a th:href="@{'/admin/patients/delete/' + ${patient.patientId}}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this patient?');">
                            <i class="fas fa-trash me-1"></i> Delete
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
