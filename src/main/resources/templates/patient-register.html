<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Registration</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        .error { color: red; margin-top: 5px; }
    </style>
</head>
<body>
<h1>Patient Registration</h1>

<form th:action="@{/register/patient}" method="post" th:object="${patient}">
    <!-- Name -->
    <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" th:field="*{name}" required>
        <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></small>
    </div>

    <!-- Email -->
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></small>
    </div>

    <!-- Password -->
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required>
        <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></small>
    </div>

    <!-- Phone -->
    <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" th:field="*{phone}" placeholder="+1234567890" required>
    </div>

    <!-- Address -->
    <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" th:field="*{address}" rows="3" required></textarea>
    </div>

    <!-- Date of Birth -->
    <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" th:field="*{dob}" required>
    </div>

    <button type="submit">Register</button>
</form>

<p>Already have an account? <a th:href="@{/login}">Login here</a></p>
</body>
</html>
